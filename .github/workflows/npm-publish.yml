# Publish to NPM registry
name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:tsup

      - name: Run tests (if available)
        run: |
          if npm run test --dry-run 2>/dev/null; then
            npm test
          else
            echo "No test script found, skipping tests"
          fi

      - name: Fix package.json
        run: npm pkg fix

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package info
        id: package_info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Success notification
        run: |
          echo "✅ Successfully published to NPM!"
          echo "📦 Package: ${{ env.PACKAGE_NAME }}@${{ env.PACKAGE_VERSION }}"
          echo "🔗 NPM URL: https://www.npmjs.com/package/${{ env.PACKAGE_NAME }}"
          echo "🌐 CDN URL: https://cdn.jsdelivr.net/npm/${{ env.PACKAGE_NAME }}@${{ env.PACKAGE_VERSION }}/"
          echo ""
          echo "📋 Install command:"
          echo "npm install ${{ env.PACKAGE_NAME }}@${{ env.PACKAGE_VERSION }}"
