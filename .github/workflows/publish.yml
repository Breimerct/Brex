# Auto-increment version, publish NPM and create GitHub Release
name: Auto Version, Publish and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  version-and-publish:
    # Solo ejecutar en push a main o cuando se hace merge de PR
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --local user.email ${{ secrets.GH_EMAIL }}
          git config --local user.name "Breimerct"

      - name: Install dependencies
        run: npm ci

      # Determinar tipo de version bump basado en el commit
      - name: Determine version bump
        id: version_bump
        run: |
          # Obtener el √∫ltimo commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]] || [[ $COMMIT_MSG == *"major:"* ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG == *"feat:"* ]] || [[ $COMMIT_MSG == *"feature:"* ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      # Obtener la versi√≥n anterior para el changelog
      - name: Get previous version
        id: prev_version
        run: |
          PREV_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_ENV
          echo "Previous version: $PREV_VERSION"

      # Incrementar versi√≥n
      - name: Bump version
        run: |
          npm version ${{ steps.version_bump.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build project
        run: npm run build:tsup

      # Generar notas de release autom√°ticamente
      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "## üöÄ What's Changed" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV

          # Obtener commits desde la √∫ltima versi√≥n
          if [ "${{ env.PREV_VERSION }}" != "v0.0.0" ]; then
            git log ${{ env.PREV_VERSION }}..HEAD --pretty=format:"- %s" --reverse >> $GITHUB_ENV
          else
            git log --pretty=format:"- %s" --reverse >> $GITHUB_ENV
          fi

          echo "" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## üì¶ Installation" >> $GITHUB_ENV
          echo '```bash' >> $GITHUB_ENV
          echo "npm install $(node -p "require('./package.json').name")@${{ env.NEW_VERSION }}" >> $GITHUB_ENV
          echo '```' >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "## üåê CDN" >> $GITHUB_ENV
          echo '```html' >> $GITHUB_ENV
          echo '<script src="https://cdn.jsdelivr.net/npm/$(node -p "require('\''./package.json'\'').name")@${{ env.NEW_VERSION }}/dist/index.js"></script>' >> $GITHUB_ENV
          echo '```' >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Commit y push de la nueva versi√≥n
      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${{ env.NEW_VERSION }} [skip ci]"
          git tag "v${{ env.NEW_VERSION }}"
          git push origin main
          git push origin "v${{ env.NEW_VERSION }}"

      # fix pkg
      - name: Fix package.json for publishing
        run: npm pkg fix
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publicar en NPM
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Crear GitHub Release con archivos adjuntos
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
          generate_release_notes: true # Genera notas adicionales autom√°ticamente
          files: |
            dist/*.js
            dist/*.d.ts
            package.json
            README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      # Notificaci√≥n de √©xito con links
      - name: Success notification
        run: |
          echo "‚úÖ Release created successfully!"
          echo "üì¶ NPM: https://www.npmjs.com/package/$(node -p "require('./package.json').name")"
          echo "üè∑Ô∏è Release: https://github.com/${{ github.repository }}/releases/tag/v${{ env.NEW_VERSION }}"
          echo "üåê CDN: https://cdn.jsdelivr.net/npm/$(node -p "require('./package.json').name")@${{ env.NEW_VERSION }}/"
          echo "üîñ Version: v${{ env.NEW_VERSION }}"
